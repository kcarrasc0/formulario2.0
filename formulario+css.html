<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Configura as propriedades da viewport para tornar o site responsivo-->
    <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.com%2Fbr%2Ficone-gratis%2Fescrita_8124627&psig=AOvVaw2-RKkiVhjVZzRYg3WIEHse&ust=1709929000071000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCNi0-4f84oQDFQAAAAAdAAAAABAR" type="image/png">
    <title>FÓRMULARIO WEB</title>
</head>
<!--style introduz o css interno-->
<style>
    body{
    font-family: Arial, Helvetica, sans-serif;
    background-image: linear-gradient(to right, black, black);
}

/* Estilos para a caixa principal do formulário, incluindo posição, cor de fundo, preenchimento, borda e largura */
.box{
    color: white;
    position: absolute;
    top: 53%;
    left: 52%;
    transform: translate(-50%,-50%);
    background-color: rgba(0, 0, 0, 0.6);
    padding: 15px;
    border-radius: 15px;
    width: 50%;
}
/* Estilos para o elemento de campo de conjunto, incluindo a borda*/
fieldset{
    border: 3px solid rgb(80, 19, 195);
}
/* Estilos para a legenda do campo de conjunto, incluindo a borda, preenchimento, alinhamento de texto e cor de fundo*/
legend{
    border: 1px solid  rgb(80, 19, 195);
    padding: 8px;
    text-align: center;
    background-color:  rgb(80, 19, 195);
    border-radius: 8px;
}
/*Estilos para a caixa de entrada, incluindo posição*/
.inputBox{
    position: relative;
}
/*Estilos para o campo de entrada de texto, incluindo a aparência, borda, efeitos de foco, e largura*/
.inputUser{
    background: none;
    border: none;
    border-bottom: 1px solid white;
    outline: none;
    color: white;
    font-size: 15px;
    width: 100%;
    letter-spacing: 2px;
}
.labelInput{
    position: absolute;
    top: 0px;
    left: 0px;
    pointer-events: none;
    transition: .5s;
}
.inputUser:focus ~ .labelInput,
.inputUser:valid ~ .labelInput{
    top: -20px;
    font-size: 12px;
    color: dodgerblue;
}
#data_nascimento{
    border: none;
    padding: 8px;
    border-radius: 10px;
    outline: none;
    font-size: 15px;
}
#submit{
    background-image: linear-gradient(to right,rgb(0, 92, 197), rgb(90, 20, 220));
    width: 100%;
    border: none;
    padding: 15px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    border-radius: 10px;
}
#submit:hover{
    background-image: linear-gradient(to right,rgb(0, 80, 172), rgb(80, 19, 195));
}
</style>
<body>
    <div class="box">
        <form action=" ">
            <fieldset>
            <legend><b>Fórmulario de cadastro</b></legend>
            <br>
    <div class="inputBox">
        <input type="text" name="nome" id="nome" class="inputUser" 
        
required>

        <label for="nome" class="labelInput">Nome completo</label>
    </div>
    <br>
    <br>
    <div class="inputBox">
        <input type="text" name="email" id="email" class="inputUser" 
required>
        <label for="email" class="labelInput">Email</label>
    </div>
    <br>
    <br>
    <div class="inputBox">
        <input type="tel" name="telefone" id="telefone" class="inputUser"
required>
        <label for="telefone" class="labelInput">Telefone</label>
    </div>
    <p>Sexo:</p>
    <input type="radio" id="feminino" name="genero" value="feminino" 
required>
    <label for="feminino">feminino</label>
    <br>
    <input type="radio" id="masculino" name="genero" value="masculino" 
required>
    <label for="masculino">Masculino</label>
    <br>
    <input type="radio" id="outro" name="genero" value="outro" 
required>
    <label for="outro">Outro</label>
    <br>
    <br>
    <label for="data_nascimento"><b> Data de nascimento: </b></label>
    <input type="date" name="data_nascimento" id="data_nascimento" 
required>
    <br>
    <br>
    <br>
    <div class="inputBox">
        <input type="text" name="cidade" id="cidade" class="inputUser" 
required>
        <label for="cidade" class="labelInput">Cidade</label>
    </div>
    <br>
    <br>
    <div class="inputBox">
        <input type="text" name="estado" id="estado" class="inputUser" 
required>
        <label for="estado" class="labelInput">Estado</label>
    </div>
    <br>
    <br>
    <div class="inputBox">
        <input type="text" name="endereco" id="endereco" class="inputUser"
required>
        <label for="endereco" class="labelInput">Endereço</label>
    </div>
    <br>
    <br>
    <input type="submit" name="submit" id="submit">
    </fieldset>
    </form>
    </div>
</body>
</html>
